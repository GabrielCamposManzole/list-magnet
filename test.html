<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantidade de Produto</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Estilos personalizados */
      .quantity-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 150px;
        margin: 0 auto;
      }

      .quantity-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .quantity-label {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Produto: Nome do Produto</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="quantity-container">
            <button class="quantity-btn" id="decreaseQuantity">-</button>
            <span class="quantity-label" id="quantity">1</span>
            <button class="quantity-btn" id="increaseQuantity">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        var quantity = 1; // Quantidade inicial

        // Aumenta a quantidade
        $('#increaseQuantity').click(function () {
          quantity++;
          updateQuantity();
        });

        // Diminui a quantidade, no mínimo 1
        $('#decreaseQuantity').click(function () {
          if (quantity > 1) {
            quantity--;
            updateQuantity();
          }
        });

        // Função para atualizar a quantidade exibida
        function updateQuantity() {
          $('#quantity').text(quantity);
        }
      });
    </script>
  </body>
</html>
