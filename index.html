<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SoftList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/resourses/styles/styles.css" />
  </head>
  <body>
    <nav class="navbar bg-danger border-dark">
      <div class="container-fluid">
        <a class="navbar-brand">SoftList</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Procurar"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Procurar
          </button>
        </form>
      </div>
    </nav>
    <h1 class="text-center">Hello, world!</h1>
    <div class="card" style="width: 18rem">
      <img
        class="img-thumbnail"
        src="https://res.cloudinary.com/do1xokw4u/image/upload/v1695695243/e10951df4cb02142fd4d6a14c3f59bb9_bjzewl.webp"
        alt=""
      />
      <div class="card-body">
        <h3 class="card-title">Coca cola lt 350 ml</h3>
        <div class="container mt-5">
        
          <div class="row">
            <div class="col-md-4">
              <div class="quantity-container">
                <button class="quantity-btn" id="decreaseQuantity">-</button>
                <span class="quantity-label" id="quantity">0</span>
                <button class="quantity-btn" id="increaseQuantity">+</button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
